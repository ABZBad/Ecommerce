
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>EmpleosApp | Listado de Ofertas de Trabajo</title>
    <!-- Bootstrap core CSS -->
 <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
  </head>
   <br>
  <body >
    <header th:insert="fragmentos/menu.html::menu-principal">
     </header>
    <main role="main">     
      <hr style="border:0px">
      <div class="container"> 
 <br>
        <div class="card">
          <h4 class="card-header"><strong>Listado de Ofertas de Trabajo</strong></h4>              
          <div class="card-body">
            <a class="btn btn-secondary text-white" th:href="@{/vacantes/crear}" title="Crear nueva Oferta de Trabajo" role="button"><i class="fas fa-file" aria-hidden="true"></i> Nueva</a>            
            <hr>
            <div class="alert alert-secondary" role="alert"
       th:if="${msg != null}"
       th:text="${msg}">
            </div>             
            <table class="table table-hover">
              <thead class="thead-dark">
                <tr>              
                   <th scope="col">Id</th>
                   <th scope="col">Logo</th>
                  <th scope="col">Categoría</th>
                  <th scope="col">Nombre</th>                  
                  <th scope="col">Fecha Pub.</th>
                  <th scope="col">Estatus</th>
                  <th scope="col">Destacada</th>
                  <th scope="col">Operaciones</th>
                </tr>
              </thead>
              <tbody>
              <br>
                <tr th:each="vacante:${vacantes}">
                <td th:text="${vacante.id}">  </td>
                  <td ><img th:src="@{/images/{img}(img=${vacante.imagen})}"
                   width="35" height="35"></td>
                  <td th:text="${vacante.categoria.nombre}"></td>
                  <td th:text="${vacante.nombre}"></td>                  
                  <td th:text="${vacante.fecha}"></td>
                  <td th:text="${vacante.estatus}"></td>
                  <!--td th:text="${vacante.destacado}"></td> -->
                  <!--td th:text="${vacante.destacado == 1?'SI':'NO'}"> </td> -->
                <td> 
                 <span th:if="${vacante.destacado == 1}" class="badge bg-primary">SI</span>
                 <span th:unless="${vacante.destacado == 1}"  class="badge bg-danger">NO</span>
                </td>
                <td>
                    <a href="#" class="btn btn-secondary btn-sm" role="button" title="Editar el registro."><i class="fas fa-pencil-alt" aria-hidden="true"></i></a><br>
                    <a href="#" onclick="return confirm('¿Estas seguro?')" class="btn btn-danger btn-sm" role="button" title="Eliminar el registro."><i class="fas fa-trash" aria-hidden="true"></i></a><br>
  					<a th:href="@{/vacantes/detalles(id=${vacante.id})}" class="btn btn-secondary btn-sm" role="button" title="Detalles del registro."><i class="far fa-file-alt"></i></a><br>
                                     
                  </td>
                </tr>
                             
              </tbody>
            </table>
           
            
          </div>
        </div>
      </div> <!-- /container -->

    </main>

     <footer class="footer "th:insert="fragmentos/pie.html::pie-pagina">
    
    </footer>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{bootstrap/js/bootstrap.min.js}"></script>     
  </body>
</html>
