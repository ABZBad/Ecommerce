<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>EmpleosApp | Listado de Categorías</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
  </head>

  <body >

	<header th:insert="fragmentos/menu.html::menu-principal">	
    </header>

    <main role="main">     
      <hr style="border:0px">
      <div class="container"> 
        <div class="card">
          <h4 class="card-header"><strong>Listado de Perfiles</strong></h4>              
          <div class="card-body table-responsive">
            <a class="btn btn-secondary text-white" th:href="@{/perfiles/crear}" role="button"><i class="fas fa-file" aria-hidden="true"></i> Nueva</a>            
            <hr style="border:0px">
            <div class="alert alert-info" role="alert"
            	th:if="${msg != null}"
            	th:text="${msg}"
            ></div>
            <table class="table table-hover">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Perfil</th>
                  <th scope="col">Operaciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="perfil:${perfiles}">
                  <th scope="row" th:text="${perfil.id}"></th>
                  <td th:text="${perfil.perfil}"></td>
                  <td>
                    <a th:href="@{/perfiles/buscar(id=${perfil.id})}" class="btn btn-secondary btn-sm" role="button" title="Editar"><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
                    <a th:href="@{/perfiles/eliminar(id=${perfil.id})}" onclick="return confirm('¿Estas seguro?')" class="btn btn-danger btn-sm" role="button" title="Eliminar"><i class="fas fa-trash" aria-hidden="true"></i></a>
                  </td>
                </tr>         
              </tbody>
            </table>
            
          </div>
        </div>
      </div> <!-- /container -->

    </main>

   <footer class="footer" th:insert="fragmentos/pie.html::pie-pagina">
    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>     
  </body>
</html>
